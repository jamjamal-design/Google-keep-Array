<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <style>
        input:focus {
            background-color: transparent !important;
        }

        input {
            background-color: transparent !important;
        }

        input::placeholder {
            color: yellow !important;
        }
    </style>
</head>

<body class="bg-dark text-warning">
    <div class="container-fluid col-lg-6 col-10 mx-auto rounded-3 mt-lg-5 mt-3 shadow p-lg-4 p-2">
        <h3 class="text-center text-decoration-underline my-3 mb-lg-4">Write your note with Ease!</h3>
        <p id="err" style="display: none;" class="text-center alert alert-danger p-2">Fill in something, please</p>
        <input type="text" placeholder="Enter your text" id="note" autofocus
            class="form-control shadow-none my-2 my-lg-3 border border-2 border-warning text-warning">
        <button class="btn btn-warning my-4 w-100" onclick="addNote()">Add</button>
        <div id="show" class="my-3"></div>
    </div>





    <!-- Modal for Edit item -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-warning">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="err2" style="display: none;" class="text-center alert alert-danger p-2">Fill in something, please</p>
                    <input type="text" placeholder="Enter the new text" id="newNote" autofocus
                        class="form-control shadow-none my-2 my-lg-3 border border-2 border-warning text-warning">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="erekere" data-bs-dismiss="modal">Close</button>
                    <button onclick="saveEdit()" type="button" class="btn btn-success">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
